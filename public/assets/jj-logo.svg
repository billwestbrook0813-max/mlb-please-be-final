  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g filter="url(#goo)">
    <text x="20" y="140" font-family="'Impact', 'Arial Black', sans-serif" font-size="120" fill="url(#slime)" stroke="#0d3b1c" stroke-width="6" paint-order="stroke">
