    <path d="M365,150 q8,14 0,28 q-8,14 -16,0 q8,-14 16,-28Z" fill="url(#slime)" stroke="#0d3b1c" stroke-width="5"/>
    <path d="M590,150 q12,22 0,44 q-12,22 -24,0 q12,-22 24,-44Z" fill="url(#slime)" stroke="#0d3b1c" stroke-width="5"/>
  </g>
